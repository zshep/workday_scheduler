<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    
   
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Shep's Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- add in current day function-->
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Timeblocks go here -->
      <!-- make 9 divs to hold the columns of each work hour-->
    <div class ="row future col-12" >
      <div class="time-block">9 am</div>
      <div class="hour container-fluid" id="am9"></div>
    </div>
    <div class ="row future col-12" >
      <div class="time-block">10 am</div> 
      <div class="hour container-fluid" id="am10"></div>
    </div>
    <div class ="row future col-12" >
      <div class="time-block">11 am</div>  
      <div class="hour container-fluid" id="am11"></div>
    </div>
    <div class ="row future col-12" >
      <div class="time-block">12 pm</div>
      <div class="hour container-fluid" id="pm12"></div>
    </div>
    <div class ="row future col-12" >
      <div class="time-block">1 pm</div>
      <div class="hour container-fluid" id="pm1"></div>
    </div>
    <div class ="row future col-12" >
      <div class="time-block">2 pm</div>
      <div class="hour container-fluid" id="pm2"></div>
    </div>
    <div class ="row future col-12" >
      <div class="time-block">3 pm</div>
      <div class="hour container-fluid" id="pm3"></div>
    </div>
    <div class ="row future col-12" >
      <div class="time-block">4 pm</div>
      <div class="hour container-fluid" id="pm4"></div>
    </div>
    <div class ="row future col-12" >
      <div class="time-block">5 pm</div>
      <div class="hour container-fluid" id="pm5"></div>
    </div>
    
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./script.js"></script>    
  </body>
</html>
